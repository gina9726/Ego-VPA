
model:
    pretrain: checkpoints/pt/TSF-B/lavila_best.pth
    freeze_vis_backbone: true
    freeze_txt_backbone: true
    text_prompt:
        n_ctx: 8
        use_basis: true
    visual_prompt:
        num_layers: 12
        prompt_dim: 512
        num_tokens: 128
        deep: true
        deep_shared: false
        split_st: false
        pt_spt: true
        pt_tmp: false
        style: VoP_c_basis # prompts are generated by context fusion
        n_seg: 16     # number of segments per video (n_seg=clip_length -> 1 frame/seg)
        K_s: 8        # boundary of intra-frame/inter-frame attention (K_s=12: VoP_c, K_s=8: VoP_f+c)
        st: 0   # prompt tuning starting from st-th layer (default: first layer)
        end: 12 # prompt tuning starting from end-th layer (default: last layer)
        basis:
            size: 10

data:
    dataset: ek100_mir
    root: /data/EK100/video_ht256px
    metadata: /data/EK100/epic-kitchens-100-annotations/retrieval_annotations/EPIC_100_retrieval_train.csv
    metadata_val: /data/EK100/epic-kitchens-100-annotations/retrieval_annotations/EPIC_100_retrieval_test.csv
    relevancy_path: /data/EK100/epic-kitchens-100-annotations/retrieval_annotations/relevancy/caption_relevancy_EPIC_100_retrieval_test.pkl
    clip_length: 16

training:
    lr: 0.001
    batch_size: 4
    epoch: 10
    use_checkpoint: true
    save_freq: 10
    eval_freq: 1
    lambda:  0.05  # coefficient for the prompt synthesis loss

exp: prompt/ego_vpa
